<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="ceg.css">
</head>
<body>
  <div class="wrapper">
    <form action="#">
      <h2>Login</h2>
        <div class="input-field">
        <input type="text" required>
        <label style="color: rgba(85, 3, 3, 0.5);">Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label style="color: rgba(85, 3, 3, 0.5);">Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p style="color: rgba(0, 0, 0, 0.8);">Remember me</p>
        </label>
        <a href="#" style="color: rgba(0, 0, 0, 0.8);">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
